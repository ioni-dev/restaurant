<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="reservation-style.css" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Montserrat:300" rel="stylesheet">
    
    <title>reservation</title>
</head>
<body>
    <div class="container">
        <div class="menu"  ><a href="menu.html">menu</a></div>
        <div class="reservation-info">
            <div class="info">
            <h2>reservation</h2>
            <p>
                    we accept reservations by phone on 555-5555 tuesday to friday from 12:00–17:30 and saturday from 8:00–11:00, otherwise please use our online reservation form.
            </p></div>
        </div>
        <div class="contact-form">
          <div class="form-div">
            <form class="reservation-form">
                
                    <input type="date" class="fo">
                    <select name="hour" class="fo">
                        <option>13:00</option>
                        <option>14:00</option>
                        <option>15:00</option>
                        <option>16:00</option>
                        <option>17:00</option>
                        <option>18:00</option>
                        <option>19:00</option>
                        <option>20:00</option>
                        <option>21:00</option>
                        <option>22:00</option>
                        
                    </select><br>
                    <input type="number" min="1" max="6" placeholder="persons" class="fo">
                    <input type="text" placeholder="full name" class="fo"><br>
                    <input type="email" placeholder="e-mail" class="fo">
                    <input type="tel" placeholder="phone number" class="fo"><br>
                    <input type="text" placeholder="additional info, dietary or whatever" class="fo" id="dietary" height="600"><br>
                    <input type="submit" placeholder="send">
                
            </form>
          </div>
        </div>
    </div>   
</body>
</html>
