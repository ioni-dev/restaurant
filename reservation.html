<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="reservation-style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="shortcut icon" href="Media/favicon.ico" type="image/x-icon">
    <title>reservation</title>
</head>
<body>
  <div class="container animated fadeIn">
      <div class="navbar">
          <div class="home"><a href="index.html">home</a></div>
          <div class="menu"><a href="menu.html">menu</a></div>
      </div>
      <div class="reservationText">
        <h3>reservation</h3>  
        <p>
            we accept reservations by phone on 555-5555 tuesday to friday from 08:00–22:00 and saturday from 8:00–11:00, otherwise please use our online reservation form.

      </p></div>
      <div class="reservation">
        <div class="reservationForm">
         
          <input type="date" name="date" class="date">
          <input type="time" name="time" class="time" placeholder="hour" min="08:00:00" max="22:00:00">
          <input type="number" name="quantity" min="1" max="5" class="quantity" placeholder="persons">
          <input type="text" name="fullname" class="name" placeholder="full name">
          <input type="email" name="email" class="email" placeholder="email">
          <input type="tel" name="tel" class="tel" placeholder="phone">
          <textarea placeholder="additional info, here"></textarea>
          <input type="submit" class="submit">
        </div>
    </div>
  </div> 
</body>
</html>
